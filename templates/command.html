<!DOCTYPE html>
<head>

    <link rel="stylesheet" type="text/css" href="/static/webdata/all.css">

<body>
    <div id = "heading">   
        <p id = "head_text">The Command Center</p>

    <div id = "status2">

        <label>192.168.1.</label>
        <input id = "IP" type="number">
        <div class = "loader"></div>
    </div>

</body>
